<!doctype html>
<html>
  <head>
    <title>Spotitube</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel='shortcut icon' type='image/x-icon' href='img/Spotify_Icon_RGB_Black.png' />
    <link rel="stylesheet" href="/styles/index.css">
  </head>

  <body>
    <div class="container sign-in-container">
      <div id="login" class="text-center">
        <a href="/login" class="login-button"><p>Sign In Spotify</p><img width="45" height="45" src="img/Spotify_Icon_RGB_Black.png"></a>
      </div>
      <div id="loggedin">
        <div class="logo-container">
        <img width="45" height="45" src="img/Spotify_Icon_RGB_Black.png">
        </div>
      </div>
      <button id="sign-in-or-out-button" class="login-button"><p>Sign In Youtube</p><img width="45" src="img/youtube_social_icon_dark.png"></button>
    </div>
    <div class="button-container">
      <button class="btn btn-default hidden select-button right" id="obtain-playlists">Get Playlists</button>
    </div>
    <!-- Loading SVG -->
    <div class="loading-container hidden">
      <svg class="loading-ba" width="100" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-ripple"><circle cx="50" cy="50" r="35.5533" fill="none" ng-attr-stroke="{{config.c1}}" ng-attr-stroke-width="{{config.width}}" stroke="#28292f" stroke-width="2"><animate attributeName="r" calcMode="spline" values="0;40" keyTimes="0;1" dur="1" keySplines="0 0.2 0.8 1" begin="-0.5s" repeatCount="indefinite"></animate><animate attributeName="opacity" calcMode="spline" values="1;0" keyTimes="0;1" dur="1" keySplines="0.2 0 0.8 1" begin="-0.5s" repeatCount="indefinite"></animate></circle><circle cx="50" cy="50" r="17.0068" fill="none" ng-attr-stroke="{{config.c2}}" ng-attr-stroke-width="{{config.width}}" stroke="#0a0a0a" stroke-width="2"><animate attributeName="r" calcMode="spline" values="0;40" keyTimes="0;1" dur="1" keySplines="0 0.2 0.8 1" begin="0s" repeatCount="indefinite"></animate><animate attributeName="opacity" calcMode="spline" values="1;0" keyTimes="0;1" dur="1" keySplines="0.2 0 0.8 1" begin="0s" repeatCount="indefinite"></animate></circle>
      </svg>
    </div>

    <div class="playlist-container">
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
    onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <script src="scripts/render.js"></script>
    <script src="scripts/youtube.js"></script>
    <script src="scripts/spotify.js"></script>
  </body>
</html>
